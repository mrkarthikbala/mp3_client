<div class= "usersMain" ng-controller="UserController">

	<a class = "button" href="#/addUser">Add New User</a>
	<ul id = "listOfUsers">
		<li ng-repeat="user in users">
		<a href = "#/userDetails{{user._id}}">{{user.name}}</a>
		{{user.email}}
		<a class="button" ng-click="deleteUser(user._id)">Delete User</a>
		</li>
		
	</ul>
</div>
